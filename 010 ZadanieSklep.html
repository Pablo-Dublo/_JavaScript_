      for (let x of koszyk) {
        console.log(x);
      }
      //Prezentacja danych:
      //Produkt: ....
      //Produkt: ....
    } else if (menu == 3) {
      for (let x of koszyk) {
        suma = suma + sklep.get(x);
        console.log(x, sklep.get(x));
      }
      console.log(`Razem do zapłaty:${suma} złotych`);
      //PARAGON:
      //Produkt: .... Cena: ...

      //RAZEM DO ZAPLATY: ..... PLN

      break;
    }
  }
</script>
